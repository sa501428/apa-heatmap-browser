<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="binUrl" placeholder="Enter binary file URL" value="https://your-wasabi-endpoint/hic_data_intra.short.bin">
            <button id="loadBtn">Load Data</button>
            <div class="selection-controls">
                <div id="stemTagInputContainer">
                    <div id="stemTags"></div>
                    <input type="text" id="stemTagInput" placeholder="Type to add STEMs..." autocomplete="off" />
                    <div id="stemAutocomplete" class="autocomplete-list"></div>
                </div>
                <button id="randomBtn">Select Random</button>
            </div>
        </div>
        <div id="canvasContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="viewer.js" type="module"></script>
</body>
</html>
